<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
</head>
<body>
    <h1>ToDo List</h1>
    <form>
        <label for="task">Task</label>
        <input type="text" name="task" id="task">
        <span>*</span>
        <br>

        <label for="due-date">Due Date</label>
        <input type="text" name="due-date" id="due-date">
        <span>*</span>
        <br>

        <input type="checkbox" id="is-complete">
        <label for="is-complete">Is Complete?</label>
        <br>

        <input type="button" value="Add ToDo Item" id="add">
    </form>

    <h2>ToDo Items</h2>
    <div id="incomplete-items"></div>
    <div id="complete-items"></div>


    <script src="https://unpkg.com/js-datepicker"></script>
    <script src="js/main.js"></script>
</body>
</html>
